trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/Services/Operations/Operations.API/*
      - manifests/operationsapi.yaml
      - manifests/operationsdb.yaml

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '2dd85add-430d-4b53-9afc-69927a967c47'
  imageRepository: 'operationsapi'
  containerRegistry: 'transportacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/Services/Operations/Operations.API/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'transportacr1345436e-auth'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourcesDirectory)/src
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy stage
  jobs:
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'Azure subscription 1(ac6df0a6-4361-4fcc-b232-1c938d623a03)'
        imageToDeploy: 'transportacr.azurecr.io/operationsapi:$(Build.BuildId)'
        containerAppName: 'operationsapi-container-app'
        resourceGroup: 'transport-microservices-rg'
        containerAppEnvironment: 'transport-microservices-env-prod'
        targetPort: '8080'
        location: 'uksouth'
        ingress: 'external'
        acrName: 'transportacr.azurecr.io'
        acrUsername: ''
        acrPassword: ''