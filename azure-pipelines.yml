# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2dd85add-430d-4b53-9afc-69927a967c47'
  imageRepository: 'operationsapi'
  containerRegistry: 'transportacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/Services/Operations/Operations.API/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          
- stage: Deploy
  jobs:
  - job: Deploy
    steps:
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'Azure subscription 1(ac6df0a6-4361-4fcc-b232-1c938d623a03)'
        acrName: 'transportacr'
        dockerfilePath: '$(dockerfilepath)'
        imageToBuild: '$(imagerepository)'
        imageToDeploy: '$(imagerepository)'
        containerAppName: 'operationsapi'
        resourceGroup: 'transport-microservices-rg'
        containerAppEnvironment: 'transport-microservices-env-prod'
        targetPort: '8080'
        location: 'uksouth'